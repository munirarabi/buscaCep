<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscador de CEP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Busca CEP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="principal">
    <ion-item>
      <ion-label position="floating">Digite um CEP:</ion-label>
      <ion-input type="text" name="cepInput" maxlength="8" id="cepInput" [(ngModel)]="cepInput"></ion-input>
    </ion-item>

    <ion-button shape="round" class="button" (click)="acaoBuscaCep()">Buscar CEP</ion-button>
    
    <ion-card>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label id="cepResultado">CEP</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label id="bairroResultado">Bairro</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label id="dddResultado">DDD</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label id="cidadeResultado">Cidade</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label id="ruaResultado">Rua</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label id="estadoResultado">Estado</ion-label>
      </ion-item>
    </ion-card>

    <ion-button shape="round" class="button" (click)="acaoLimpaCampos()">Limpar campos</ion-button>


  </div>
</ion-content>
